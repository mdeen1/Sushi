<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Font  -->
	 <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet"> 
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- magnific-popup -->
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">

     <title>Sushi Resturant</title>
  </head>
  

  <body>
    <!------------ Social icons ---------------->
    <div class="container-fluid info p-3" id="top-icons">
    	<div class="row">
    		<div class="col d-flex justify-content-between align-items-baseline flex-wrap">
    			<div class="info-icons p-2">
    				<a href="#" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a><a href="#" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a><a href="#" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a><a href="#" class="mr-2 primary-color"><i class="fab fa-yelp fa-2x"></i></a>	
    			</div>
    			<h2 class="primary-color p-2 text-capitalize">8325 lincoln blvd, los angeles, CA 90045</h2>
    		</div>
    	</div>
    </div>
    <!------------ end of Social icons ---------------->
    <!------------ header section ---------------->
	<header id="header">
		<div class="container">
			<div class="row height-90 align-items-center">
				<div class="col">
					<div class="banner text-center">
						<h1 class="display-1 text-capitalize w-50 mx-auto">
							<small>Sushi</small><strong class="primary-color">Monster</strong>
						</h1>

						<a href="" class="btn main-btn sushi-btn my-4 text-capitalize">order online</a>
						

					</div>	
				</div>
			</div>	
		</div>

		<a href="#special-items" class="btn header-link primary-color"><i class="fas fa-arrow-down"></i></a>
	</header>

    <!------------ end of header section ------------->
    <!------------ Navbar ------------->


    <!------------ end of Navbar ------------->
    <!------------ menu items ------------->
	<section class="py-5" id="special-items">
		<div class="container my-5">
			<div class="row parent-container
			">
			<!-- menu items -->
			<div class="col-10 mx-auto col-sm-6 col-lg-3 my-3">
				<div class="item-container">
					<img src="img/menu-item-1.jpg" class="img-fluid img-thumbnail item-img" alt="menu item">
					<a href="img/menu-item-1.jpg">
						<h1 class="text-uppercase text-center item-link px-3">
							menu item
						</h1>
					</a>
					
				</div>
				
			</div>
				
			</div>
			
		</div>
		
	</section>



    <!------------ end of menu items ------------->





    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- magnific-popup -->
	<script src="magnific-popup/jquery.magnific-popup.js"></script>
    <!-- JS -->
  <script src="js/script.js"></script>
  </body>
</html>
